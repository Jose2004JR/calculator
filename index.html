<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="calculator">
        <div id="border">
            <div id="resultDiv">
                <input id="input" type="text">
                <span id="copy">copy</span>
            </div>
            <div id="buttonsCalculator">
                <div>
                    <button class="btns" data-value="7">7</button>
                    <button class="btns" data-value="8">8</button>
                    <button class="btns" data-value="9">9</button>
                    <button class="btns" data-value="+">+</button>
                </div>
                <div>
                    <button class="btns" data-value="4">4</button>
                    <button class="btns" data-value="5">5</button>
                    <button class="btns" data-value="6">6</button>
                    <button class="btns" data-value="-">-</button>
                </div>
                <div>
                    <button class="btns" data-value="1">1</button>
                    <button class="btns" data-value="2">2</button>
                    <button class="btns" data-value="3">3</button>
                    <button class="btns" data-value="/">/</button>
                </div>
                <div>
                    <button class="btns" data-value="*">*</button>
                    <button class="btns" data-value="=">=</button>
                    <button class="btns" data-value="c">C</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
